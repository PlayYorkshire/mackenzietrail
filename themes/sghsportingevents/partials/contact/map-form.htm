description = "Map & Form"
==
<div class="bg_color_1">
	<div class="container margin_80_55">
		<div class="row justify-content-between">
			<div class="col-lg-5">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2352.931473084019!2d-1.612254284142062!3d53.861866480090235!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48795853629bf437%3A0xbc240eff3e3ed7f8!2sSGH%20Sporting%20Events!5e0!3m2!1sen!2suk!4v1604422521703!5m2!1sen!2suk" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
			</div>
			<div class="col-lg-6">
				<h4>Send a message</h4>
				<p>Feel free to send us a message. We aim to get in touch within 24 hours.</p>
				<div id="message-contact"></div>
				<form method="post" action="assets/contact.php" id="contactform" autocomplete="off">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Name</label>
								<input class="form-control" type="text" id="name_contact" name="name_contact">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Last name</label>
								<input class="form-control" type="text" id="lastname_contact" name="lastname_contact">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Email</label>
								<input class="form-control" type="email" id="email_contact" name="email_contact">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Telephone</label>
								<input class="form-control" type="text" id="phone_contact" name="phone_contact">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label>Message</label>
						<textarea class="form-control" id="message_contact" name="message_contact"
							style="height:150px;"></textarea>
					</div>
					<p class="add_top_30"><input type="submit" value="Submit" class="btn_1 rounded" id="submit-contact">
					</p>
				</form>
			</div>
		</div>
	</div>
</div>
